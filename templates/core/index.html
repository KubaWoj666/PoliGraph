{% extends "_base.html" %}

{% block content %}
 {% if messages %}
    {% for message in messages %}
        <div class="alert alert-primary"  role="alert" {% if message.tags %}alert-{{ message.tags }}{% endif %}>
        {{ message }}
        </div>
    {% endfor %}
{% endif %}
<h2 style="margin-bottom: 1rem;">Upload a Political Speech</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'index' %}">
    {% csrf_token %}
    <label for="video">Video URL</label>
    <input type="text" name="video" required>
    <button class="btn-primary" type="submit">Upload</button>
</form>

<hr>

<h2 style="margin-bottom: 1rem;">Search the Archive</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'search' %}" >
    {% csrf_token %}
    <label for="query">Search for a Topic</label>
    <input type="text" name="query" placeholder="e.g. What did Tusk say about inflation?" required>
    <button class="btn-primary" type="submit">Search</button>
</form>

{% endblock %}
