{% extends "_base.html" %}

{% block content %}
 {% if messages %}
    {% for message in messages %}
        <div class="alert alert-primary"  role="alert" {% if message.tags %}alert-{{ message.tags }}{% endif %}>
        {{ message }}
        </div>
    {% endfor %}
{% endif %}
<h2 style="margin-bottom: 1rem;">Upload a Political Speech or Search the Archive</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="video">Upload Video</label>
    <input type="text" name="video" accept="" required>

    <label for="query">Search for a Topic</label>
    <input type="text" name="query" placeholder="e.g. What did Tusk say about inflation?" >

    <button class="btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
